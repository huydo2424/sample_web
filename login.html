<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Page</title>
    <link rel="stylesheet" href="b6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="top-menu">
            <div>
                <img src="Image/logo.png" style="width:50px;" alt="lennin">
            </div>
            <div class="page">
                <a href="b6.html">Sản phẩm</a>
                <a href="#">Sale</a>
                <a href="#">Thư viện</a>
                <a href="#">Giới thiệu</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="cart.html">
                    <i class="fa-solid fa-cart-shopping" id="cart_count"></i>
                </a>
                <a id="linkLogin" href="login.html">
                    <i class="fa-solid fa-user" id="users"></i>
                </a>
                <button id="btnLogout" onclick="logout()"></button>
                <div class="lines"></div>
                <i class="fa-solid fa-globe"></i>
            </div>
        </div>
        <div class="main-content">
            <h2 id="h2_login">Đăng nhập</h2>
            <div id="form_login">
                <table>
                    <tr>
                        <td>Tên đăng nhập</td>
                        <td><input id="log_name" type="text"></td>
                    </tr>
                    <tr>
                        <td>Mật khẩu</td>
                        <td><input id="log_psw" type="password"></td>
                    </tr>
                </table>
                <button onclick="login()">Đăng nhập</button>
            </div>

            <div id="form_register">
                <table>
                    <tr>
                        <td>Tên đăng nhập</td>
                        <td><input id="reg_name" type="text"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input id="reg_email" type="text"></td>
                    </tr>
                    <tr>
                        <td>Mật khẩu</td>
                        <td><input id="reg_psw" type="password"></td>
                    </tr>
                    <tr>
                        <td>Nhập lại mật khẩu</td>
                        <td><input id="reg_re_psw" type="password"></td>
                    </tr>
                </table>
                <button onclick="register()">Đăng ký</button>
            </div>
            <div id="change_form">
                <label id="switch_label" for="">Chưa có tài khoản? </label>
                <button id="switch_btn" onclick="change_form()">Đăng ký</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
    <script src="function.js"></script>
    <script src="cart.js"></script>
</body>

</html>
